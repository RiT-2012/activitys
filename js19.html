<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Class Inheritance</h2>
        <p>Use "extends" keyword to inherit all methods from another class</p>
        <p>use "super" method to call the parents constructor function</p>
        <p id="details"></p>
        <script>
            class Car{
                constructor(brand) {
                    this.carname = brand;
                }
                present( ){
                    return 'I have a ' + this.carname;
                }
            }

            class Model extends Car{
                constructor(brand, mod) {
                    super(brand);
                    this.model = mod;
                }
                show( ) {
                    return this.present( ) + ' , it is a ' + this.model;
                }
            }
            let myCar = new Model("Ford", "Mustang");
            document.getElementById("details").innerHTML = myCar.show( );
        </script>
    </body>
</html>
