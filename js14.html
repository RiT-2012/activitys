<!DOCTYPE html>
<html>
    <body>
    <h2>Javascript Arrays Method</h2>
    <h2>join() and pop()</h2>
    <p> the join() method joins array elements into a string and pop() method removes the last element from an array</p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits = ["Banana", "Orange", "mango","Apple"];
        document.getElementById("myjoin").innerHTML=fruits.join("*");
        document.getElementById("myfirstpop").innerHTML=fruits;fruits.pop();
        document.getElementById("mysecondpop").innerHTML=fruits;    
        </script>
     </body>
    </html>
