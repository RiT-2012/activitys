<!DOCTYPE html>
<html>
<head>
<style>
    *{
        text-align: center;
        font-family: monospace;

    }
    #text{
        text-shadow: 2px 2px 2px #3a00cc;
    }
    #box{
        box-shadow: 9px 9px 5px #301934;
    }
    #indent{
        text-indent: 50%; 
    }
</style>
</head>

<body>
    <h1 id="text">We Can use text-shadow to give shadow to the text itself</h1>
    <h1 id="box">Or use box-shadow to give shadow to the element</h1> 
    <div>
        <p>This is an example of text-intend. </p>
        <p id="indent">This is an example of text-intend.</p>
    </div>
</body>
</html>
